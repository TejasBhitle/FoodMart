<div *ngIf="product.title" class="card" style="margin:10px;">
  <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}"
    *ngIf="product.imageUrl" style="max-width:100%;height:200px;display:block;margin:0 auto;">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
    <div class="card-footer">
        <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Add to cart</a>
    </div>
  </div>
</div>
