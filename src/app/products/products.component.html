<div class="row">
  <div class="col-md-3">

    <ul class="list-group">
      <li *ngFor="let c of categories$ | async" class="list-group-item">
        {{ c.name }}
      </li>
    </ul>

  </div>
  <div class="col-md-9">

    <div class="row">
      <ng-container *ngFor="let p of products$ | async; let i = index" >
        <div class="col-md-6">
          <div class="card" style="width: 17rem;" style="margin:20px;">
            <img class="card-img-top" [src]="p.imageUrl" style="max-width:100%;height:200px;" >
            <div class="card-body">
              <h5 class="card-title">{{ p.title }}</h5>
              <p class="card-text">{{ p.price | currency:'USD':true }}</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>

        <div *ngIf="(i+1)%2 === 0" class="w-100"></div>
      </ng-container>
    </div>

  </div>
</div>
